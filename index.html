<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tic Tac Toe</title>
	
	<link rel="stylesheet" href="./style.css">

</head>
<body>
	<div class="container">
	
	<div class="gameheader-container">
		<div class='gameheader'>TIC TAC TOE</div>
		<button id="resetGameBtn">Reset Game</button>
	</div>

	
	
	<div class="gameboard-container" id="gameboard-container">
		
		<table id="gameboard">
		  <tr>`
		    <td><div id='t1' class="c1 r1 d1 box"><div class="tile tile-unset"></div></div></td>
		    <td><div id='t2' class="c2 r1 box"><div class="tile tile-unset"></div></div></td>
		    <td><div id='t3' class="c3 r1 d2 box"><div class="tile tile-unset"></div></div></td>
		  </tr>
		  <tr>
		    <td><div id='t4' class="c1 r2 box"><div class="tile tile-unset"></div></div></td>
		    <td><div id='t5' class="d1 c2 r2 d2 box"><div class="tile tile-unset"></div></div></td>
		    <td><div id='t6' class="c3 r2 box"><div class="tile tile-unset"></div></div></td>
		  </tr>
		  <tr>
		    <td><div id='t7' class="c1 r3 d2 box"><div class="tile tile-unset"></div></div></td>
		    <td><div id='t8' class="c2 r3 box"><div class="tile tile-unset"></div></div></td>
		    <td><div id='t9' class="d1 c3 r3 box"><div class="tile tile-unset"></div></div></td>
		  </tr>
		</table>
	</div>

	

	<div class="gamefooter-container">
		<div class="gamefooter"></div>
	</div>

	</div>

	<script src="script.js"></script>
</body>
</html>
